[Agent]
name = 'localhost.lan'
alias = 'Local Nagios'
IP = '127.0.0.1'
connection_type = 'RPC'
rpc_port = 9000

[Local conf]
dispatch_conf = True
service = '/etc/init.d/shinken'
bin_path = '/usr/local/shinken/bin/'
conf_path = '/usr/local/shinken/etc/nagios.cfg'
services_path = '/appli/shinken/etc/services/services.cfg.test'
hosts_path = '/appli/shinken/etc/hosts/hosts.cfg.test'

[Inman]
server = 'inman.lan'
