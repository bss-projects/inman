[Agent]
hostname = 'localhost.lan'
name = 'Local Nagios'
IP = '127.0.0.1'
connection_type = 'SSH'
rpc_port = 9000

[Local conf]
dispatch_conf = True
service = '/etc/init.d/shinken'
bin_path = '/usr/local/shinken/bin/'
conf_path = '/usr/local/shinken/etc/'
conf_file = 'nagios.cfg'
libexec_path = '/appli/shinken/check'

[Log]
filename = '/var/log/im_supervisor/im.log'
debug_level = 'logging.DEBUG'

[Inman]
server = 'inman.lan'
