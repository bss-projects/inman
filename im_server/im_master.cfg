[Master]
hostname = 'localhost.lan'
url = 'inman.lan'
IP = '127.0.0.1'
web_port = 80
rpc_wpub_port = 4000

[Local conf]
translation = 'fr'

CAS_SERVER  = 'https://cas.server.lan:443/websso'
SERVICE_URL = 'http://inman.lan/cas_login'

[Log]
filename = '/var/log/inman/im.log'
filename_scp = '/var/log/inman/scp.log'
filename_parser = '/var/log/inman/parser.log'
filename_rpc = '/var/log/inman/rpc.log'
debug_level = 'logging.DEBUG'

[SVN]
svn_server = 'http://svn.server.lan/usvn/svn'
svn_repo = 'inman'

[Websocket]
user = 'admin'
pass = 'pass'
router = '127.0.0.1'
port = 8080
realm = 'inman'
uriscp = 'im.supervisor.scp'
uriparser = 'im.supervisor.parser'
